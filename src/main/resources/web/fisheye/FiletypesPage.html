<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cloudera Fisheye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="/">Cloudera Fisheye</a>

        <div class="nav-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="About">About</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-2">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header"><a href="/Files">Files</a></li>
              <!--<li><a href="path?targetpath=asdasd">asdasd</a></li>
              <li><a href="path?targetpath=blimfark">blimfark</a></li>
              <li><a href="path?targetpath=foofs">foofs</a></li> -->
              <li class="nav-header active"><a href="/Filetypes">Filetypes</a></li>
              <!-- <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li> -->
              <li class="nav-header"><a href="/Schemas">Schemas</a></li>
              <!-- <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li> -->
              <li class="nav-header"><a href="/Settings">Settings</a></li>              
            </ul>
          </div><!--/.well -->
        </div>
        <div class="col-lg-10">
          <div class="container">
            <!-- The Settings warning box -->
            <div class="errorbox" wicket:id="settingsWarningMsgContainer">
              <div class="alert alert-info">
                <strong>Note: </strong><span wicket:id="settingsErrorLabel"></span>
              </div>
            </div>

            <h1>Filetypes</h1>
            <div class="errorbox" wicket:id="crawlWarningMsgContainer">
              <div class="alert alert-info">
                <strong>Note: </strong><span wicket:id="crawlErrorLabel"></span>
              </div>
            </div>
            
            <div wicket:id="currentFiletypesListing">
              <p>Fisheye is currently gazing, unblinking, at <span wicket:id="numFisheyeTypes"></span> file types.</p>
              <table class="table table-striped table-bordered table-condensed">
                <thead>
                  <tr>
                    <th>Type</th>
                  </tr>
                </thead>
                <tbody>
                  <tr wicket:id="listview">
                    <td><a href="#" wicket:id="typelabel"></a></td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div> <!-- /container -->
        </div>
      </div>
    </div>
  </body>
</html>
